<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container bg-container p-5">
        <div class="row">
            <div class="col-12 ">
                <h1 class="heading text-center mb-4">Answer the Question</h1>
                <div class="bg-container2 shadow p-4">
                    <h1 class="heading2">What is the capital of India?</h1>
                    <form id="questionsForm">
                        <div class="mb-2">
                            <input type="radio" class="mr-1" name="state" value="Hyderabad" id="cityHyderabad">
                            <label for="cityHyderabad">Hyderabad</label>
                        </div>
                        <div class="mb-2"><input type="radio" name="state" value="Chennai" class="mr-1" id="cityChennai">
                            <label for="cityChennai">Chennai</label>
                        </div>
                        <div class="mb-2">
                            <input type="radio" class="mr-1" name="state" value="Delhi" id="cityDelhi">
                            <label for="cityDelhi">Delhi</label>
                        </div>
                        <div class="mb-2">
                            <input type="radio" class="mr-1" name="state" value="Mumbai" id="cityMumbai">
                            <label for="cityMumbai">Mumbai</label>
                        </div>
                        <div class="">
                            <button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
                            <p id="resultMsg" class="mt-2"></p>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
